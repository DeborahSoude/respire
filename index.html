<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Respire</title>
  </head>
  <body>
    <div id="page">
        <div id="header">
            <nav>
                <ul class="navList">
                    <!-- Logo Respire -->
                    <div class="navLogo">
                        <li>
                            
                            <a href="#">
                                <img src="img/logo_respire.png" alt="Logo Respire">
                            </a>
                        </li>
                    </div>
                    

                    <!-- Icone panier + menu burger -->
                    <div class="navLink">
                        <li class="panier">
                            <a href="#">
                                <img src="img/supermarket.svg" alt="Icone du panier">
                            </a>
                        </li>
                        <li class="burger">
                            <a href="#">
                                <img src="img/open-menu_1.svg" alt="Icone menu burger">
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
        <div id="mainContent">
            <h1>Respire</h1>
        </div>
        <div id="footer">
            <h2>Footer</h2>
        </div>
